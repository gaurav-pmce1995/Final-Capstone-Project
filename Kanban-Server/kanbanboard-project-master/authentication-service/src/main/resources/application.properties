server.port=5000
spring.application.name=authentication-service


#spring.datasource.url=jdbc:mysql://localhost:3306/user_db?createDatabaseIfNotExist=true

spring.datasource.url=jdbc:mysql://mysqlservice:3306/user_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.password=root@123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.error.include-message=always

# Configure the URL for the Eureka server to register and discover services
eureka.client.serviceUrl.defaultZone=http://eurekaserver:8761/eureka

#eureka.client.instance.hostname=localhost
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Enabling register with eureka and registry fetching
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


